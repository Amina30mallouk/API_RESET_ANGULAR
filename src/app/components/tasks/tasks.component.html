<div class="row my-4">
    <div class="col-md-6">
        <h3>Tasks List</h3>
    </div>

   
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">label</label>
        <input  [(ngModel)]="MyTask.label" id="label " type="text" class="form-control">
        </div>
        <div class="form-check my-2 ">
          <label class="form-check-label">
            <input [(ngModel)]="MyTask.completed"  type="checkbox" class="form-check-input"   >
            completed
          </label>
          <div class="col-md-6 textfa-pull-right">
            <button (click)="persistTask()" class="btn btn-dark btn-sm">
                <i class="fa fa-plus"></i> new task</button>
        </div>
        </div>
    
        <button class="btn btn-success btn-block">
            <i class="fa fa-send"></i>-------------------------------<< tasks>>-------------------------
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
   

     <ul class="list-group">
        
        <li *ngFor = "let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            <button (click)="editTask(task)" class="btn btn-warning btn-sm"> 
                <i class="fa fa-pencil"></i>
            </button>
         {{ task.label }}
         
            <span [ngClass]="{
                'badge-info': task.completed,
                'badge-danger':!task.completed
            }" class="badge badge-danger badge-pill">
          
             <i class="fa" [ngClass]="{
                'fa-thumbs-up' : task.completed,
                'fa-thumbs-down' : !task.completed
             }"></i>
            </span>
           
            <i class="fa" [ngClass]="{
                'fa-thumbs-up' : task.completed,
                'fa-thumbs-down' : !task.completed
             }"></i>
             <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
                <i class="fa fa-trash"></i>
             </button>
        </li>    
        
     </ul>
   
    </div>
</div>
